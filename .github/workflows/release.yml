name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    env:
      SUBMODULE_PAT: ${{ secrets.SUBMODULE_PAT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Fail if SUBMODULE_PAT missing
        if: ${{ env.SUBMODULE_PAT == '' }}
        shell: pwsh
        run: |
          Write-Error "SUBMODULE_PAT secret is not set. Configure it in repo settings (Actions secrets) with a PAT that can read the submodule repo: https://github.com/dlamanna/DesktopShellSuiteAutoUpdate.git"

      - name: Checkout submodules (requires SUBMODULE_PAT)
        if: ${{ env.SUBMODULE_PAT != '' }}
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          git config --global url."https://x-access-token:$env:SUBMODULE_PAT@github.com/".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish single-file exe
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Set-Location "$env:GITHUB_WORKSPACE"
          $out = Join-Path $env:RUNNER_TEMP 'publish'
          New-Item -ItemType Directory -Path $out -Force | Out-Null

          dotnet publish .\DesktopShell\DesktopShell.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:DebugType=None `
            -o $out

          $exe = Join-Path $out 'DesktopShell.exe'
          if (-not (Test-Path $exe)) { throw "Expected output not found: $exe" }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ runner.temp }}/publish/DesktopShell.exe
          generate_release_notes: true
