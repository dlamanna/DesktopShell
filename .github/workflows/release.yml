name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    env:
      SUBMODULE_PAT: ${{ secrets.SUBMODULE_PAT }}
      SUBMODULE_PATH: ${{ secrets.SUBMODULE_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Fail if SUBMODULE_PAT missing
        if: ${{ env.SUBMODULE_PAT == '' && env.SUBMODULE_PATH == '' }}
        shell: pwsh
        run: |
          Write-Error "Submodule token secret is not set. Configure SUBMODULE_PAT (preferred) or SUBMODULE_PATH (legacy) in repo settings (Actions secrets) with a PAT that can read: https://github.com/dlamanna/DesktopShellSuiteAutoUpdate"

      - name: Checkout submodules (requires SUBMODULE_PAT)
        if: ${{ env.SUBMODULE_PAT != '' || env.SUBMODULE_PATH != '' }}
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $token = $env:SUBMODULE_PAT
          if ([string]::IsNullOrWhiteSpace($token)) {
            $token = $env:SUBMODULE_PATH
          }

          if ([string]::IsNullOrWhiteSpace($token)) {
            throw "Submodule token was expected but was empty. Ensure SUBMODULE_PAT or SUBMODULE_PATH is set in Actions secrets."
          }

          Write-Output "Submodule token present: True"

          git config --global url."https://x-access-token:$token@github.com/".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish single-file exe
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Set-Location "$env:GITHUB_WORKSPACE"
          $out = Join-Path $env:RUNNER_TEMP 'publish'
          New-Item -ItemType Directory -Path $out -Force | Out-Null

          dotnet publish .\DesktopShell\DesktopShell.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:DebugType=None `
            -o $out

          $exe = Join-Path $out 'DesktopShell.exe'
          if (-not (Test-Path $exe)) { throw "Expected output not found: $exe" }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ runner.temp }}/publish/DesktopShell.exe
          generate_release_notes: true
