name: .NET CI/CD

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests with coverage
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults
    
    - name: Install and Run ReportGenerator
      shell: pwsh
      run: |
        Write-Output "=== Listing TestResults directory ==="
        Get-ChildItem -Path TestResults -Recurse | ForEach-Object { Write-Output $_.FullName }
        
        Write-Output "`n=== Installing ReportGenerator ==="
        dotnet tool install -g dotnet-reportgenerator-globaltool
        
        Write-Output "`n=== Finding coverage files ==="
        $coverageFiles = Get-ChildItem -Path TestResults -Filter coverage.cobertura.xml -Recurse | Select-Object -ExpandProperty FullName
        
        if ($coverageFiles.Count -eq 0) {
          Write-Output "ERROR: No coverage files found!"
          exit 1
        }
        
        Write-Output "Found coverage files:"
        $coverageFiles | ForEach-Object { Write-Output $_ }
        
        Write-Output "`n=== Running ReportGenerator ==="
        $reportsParam = $coverageFiles -join ';'
        reportgenerator -reports:"$reportsParam" -targetdir:"coveragereport" -reporttypes:"Html;MarkdownSummaryGithub"
    
    - name: Add Coverage Comment to PR
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: coveragereport/SummaryGithub.md
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
